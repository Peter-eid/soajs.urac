pipeline:
  build:
    image: node:6.9.5
    commands:
      - npm install -g grunt-cli
      - sudo apt-get update && sudo apt-get install sendmail python make g++
    when:
      branch: [master]
  test:
    image: node:6.9.5
    commands:
       - grunt coverage
    when:
     branch: [master]   
services:
  database:
    image: mongo:3.2
